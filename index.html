<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpaceX Information</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="date-filter">
    <label for="date-filter-input">Select a date:</label>
    <input type="date" id="date-filter-input">
  </div>
  <h1>SpaceX Information</h1>

  <input type="text" id="search-input" placeholder="Search...">

  <h2>Launches:</h2>
  <ul id="launches-list"></ul>
  <h2>Rockets:</h2>
  <ul id="rockets-list"></ul>
  <h2>Landpads:</h2>
  <ul id="landpads-list"></ul>

     <!-- Back-to-top button -->
  <button class="back-to-top" onclick="scrollToTop()" aria-label="Scroll to top">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
      <path fill="none" d="M0 0h24v24H0z"/>
      <path d="M7 15l5-5 5 5H7z"/>
    </svg>
  </button>

  <script src="script.js"></script>
</body>
</html>
